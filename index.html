<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK WORLD | Whatsapp Unban Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #ff0000;
            --accent: #00ff00;
            --text: #ffffff;
            --neon-glow: 0 0 10px rgba(0, 255, 0, 0.8),
                         0 0 20px rgba(0, 255, 0, 0.6),
                         0 0 30px rgba(0, 255, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 255, 0, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            color: var(--text);
            text-shadow: var(--neon-glow);
            animation: flicker 3s infinite alternate;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--secondary);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: var(--neon-glow);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* Prounts Grid */
        .prounts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .prount-box {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .prount-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            border-color: var(--text);
        }
        
        .prount-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 55%
            );
            animation: shine 3s infinite;
        }
        
        .prount-number {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            position: relative;
            animation: slideUp 0.5s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--secondary);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-modal:hover {
            color: var(--text);
            transform: rotate(90deg);
        }
        
        .modal-title {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        .prount-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .prount-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--accent);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .prount-item:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: scale(1.05);
        }
        
        .prount-content {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--secondary);
            border-radius: 5px;
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-link {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .social-link:hover {
            color: var(--accent);
            transform: translateY(-5px);
        }
        
        .footer-text {
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .prounts-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .prount-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        
        const alphabet = katakana + latin + nums;
        
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        
        setInterval(draw, 30);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Prount Modal Functionality
        const prountBoxes = document.querySelectorAll('.prount-box');
        const prountModal = document.getElementById('prountModal');
        const prountNum = document.getElementById('prountNum');
        const prountContent = document.getElementById('prountContent');
        const prountItems = document.querySelectorAll('.prount-item');
        const closeModalButtons = document.querySelectorAll('.close-modal');
        
        // Sample content for each prount
        const prountsData = {
            1: "<h3>ABC Service</h3><p>Premium WhatsApp unban solution with guaranteed results.</p>",
            2: "<h3>DEF Service</h3><p>Advanced account recovery for banned numbers.</p>",
            3: "<h3>SJ Service</h3><p>Specialized in mass reporting cases.</p>",
            4: "<h3>SJSN Service</h3><p>Permanent ban solutions with verification.</p>",
            5: "<h3>EJSJD Service</h3><p>VIP unban service for business accounts.</p>",
            6: "<h3>SJSN Service</h3><p>Fast-track unban within 24 hours.</p>",
            7: "<h3>PROUNT 7</h3><p>Service details coming soon.</p>",
            8: "<h3>PROUNT 8</h3><p>Service details coming soon.</p>",
            9: "<h3>PROUNT 9</h3><p>Service details coming soon.</p>",
            10: "<h3>PROUNT 10</h3><p>Service details coming soon.</p>"
        };
        
        // Open modal when prount box is clicked
        prountBoxes.forEach(box => {
            box.addEventListener('click', function() {
                const prountNumber = this.getAttribute('data-prount');
                prountNum.textContent = prountNumber;
                prountContent.innerHTML = prountsData[prountNumber];
                prountModal.style.display = 'flex';
            });
        });
        
        // Change content when prount item is clicked
        prountItems.forEach(item => {
            item.addEventListener('click', function() {
                const contentNumber = this.getAttribute('data-content');
                prountNum.textContent = contentNumber;
                prountContent.innerHTML = prountsData[contentNumber];
                
                // Highlight selected item
                prountItems.forEach(i => i.style.background = 'rgba(0, 0, 0, 0.5)');
                this.style.background = 'rgba(0, 255, 0, 0.2)';
            });
        });
        
        // Close modal
        closeModalButtons.forEach(button => {
            button.addEventListener('click', function() {
                prountModal.style.display = 'none';
            });
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        });
    </script>
